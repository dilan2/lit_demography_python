<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoja przyszłość w IT zaczyna się tutaj | LearnIT Polska</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-sky-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">

        <!-- Заголовок -->
        <header class="text-center mb-12 pt-10">
            <h1 id="header-title" class="text-4xl md:text-5xl font-bold text-gray-900 mb-4"></h1>
            <p id="header-subtitle" class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto"></p>
        </header>

        <main class="space-y-16">

            <!-- Секция 1: Возраст -->
            <section class="bg-white p-6 md:p-8 rounded-xl shadow-md">
                <h2 id="age-title" class="text-2xl md:text-3xl font-bold mb-4 text-center text-gray-900"></h2>
                <p id="age-text" class="text-gray-600 mb-6 text-center max-w-2xl mx-auto"></p>
                <div class="chart-container">
                    <canvas id="ageChart"></canvas>
                </div>
                <p id="age-caption" class="text-center text-sm text-gray-500 mt-4"></p>
            </section>

            <!-- Секция 2: Гендер -->
            <section class="bg-white p-6 md:p-8 rounded-xl shadow-md">
                <h2 id="gender-title" class="text-2xl md:text-3xl font-bold mb-4 text-center text-gray-900"></h2>
                <p id="gender-text" class="text-gray-600 mb-6 text-center max-w-2xl mx-auto"></p>
                <div class="grid md:grid-cols-2 gap-8 items-center">
                    <div class="chart-container h-64 md:h-80">
                        <canvas id="genderChartStudents"></canvas>
                        <p id="gender-caption-1" class="text-center text-sm text-gray-500 mt-2"></p>
                    </div>
                    <div class="chart-container h-64 md:h-80">
                        <canvas id="genderChartSpecialists"></canvas>
                        <p id="gender-caption-2" class="text-center text-sm text-gray-500 mt-2"></p>
                    </div>
                </div>
            </section>

            <!-- Секция 3: Образование -->
            <section class="bg-white p-6 md:p-8 rounded-xl shadow-md">
                <h2 id="education-title" class="text-2xl md:text-3xl font-bold mb-4 text-center text-gray-900"></h2>
                <p id="education-text" class="text-gray-600 mb-6 text-center max-w-2xl mx-auto"></p>
                <div class="chart-container">
                    <canvas id="educationChart"></canvas>
                </div>
            </section>
            
            <!-- Секция 4: Доход -->
            <section class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 md:p-8 rounded-xl shadow-lg">
                <h2 id="income-title" class="text-2xl md:text-3xl font-bold mb-4 text-center"></h2>
                <p id="income-text" class="mb-6 text-center max-w-2xl mx-auto text-indigo-100"></p>
                <div class="bg-white/10 p-4 rounded-lg">
                    <div class="chart-container">
                        <canvas id="incomeChart"></canvas>
                    </div>
                </div>
                <p id="income-caption" class="text-center text-sm text-indigo-200 mt-4"></p>
            </section>

            <!-- Секция 5: География -->
            <section class="bg-white p-6 md:p-8 rounded-xl shadow-md">
                <h2 id="geo-title" class="text-2xl md:text-3xl font-bold mb-4 text-center text-gray-900"></h2>
                <p id="geo-text" class="text-gray-600 mb-6 text-center max-w-2xl mx-auto"></p>
                <div class="chart-container">
                    <canvas id="geoChart"></canvas>
                </div>
                 <p id="geo-caption" class="text-center text-sm text-gray-500 mt-4"></p>
            </section>
            
            <!-- Секция 6: Мотивация -->
            <section class="bg-white p-6 md:p-8 rounded-xl shadow-md">
                <h2 id="motivation-title" class="text-2xl md:text-3xl font-bold mb-4 text-center text-gray-900"></h2>
                <p id="motivation-text" class="text-gray-600 mb-6 text-center max-w-2xl mx-auto"></p>
                <div class="chart-container">
                    <canvas id="motivationChart"></canvas>
                </div>
            </section>
            
            <!-- Секция 7: Барьеры -->
            <section class="bg-white p-6 md:p-8 rounded-xl shadow-md">
                <h2 id="barriers-title" class="text-2xl md:text-3xl font-bold mb-4 text-center text-gray-900"></h2>
                <p id="barriers-text" class="text-gray-600 mb-8 text-center max-w-3xl mx-auto"></p>
                <div class="grid md:grid-cols-2 gap-8 items-center">
                    <div class="chart-container">
                        <canvas id="barriersChart"></canvas>
                    </div>
                    <div id="barriers-solutions" class="space-y-4">
                        <!-- Solutions will be injected here -->
                    </div>
                </div>
            </section>

        </main>

    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // =================================================================
    // CONFIGURATION OBJECTS
    // =================================================================

    const pageContent = {
        header: {
            title: "W świecie IT jesteś u siebie",
            subtitle: "Analiza danych pokazuje: nasi studenci i odnoszący sukcesy specjaliści IT w Polsce to ludzie tacy jak Ty. Spójrz na fakty i przekonaj się, że Twoja droga do IT jest bardziej realna niż kiedykolwiek."
        },
        age: {
            title: "Wiek to nie bariera, a atut",
            text: "Większość specjalistów IT i naszych studentów jest w najlepszym wieku produkcyjnym (25-35 lat). Jednocześnie młodzież aktywnie wchodzi do branży poprzez edukację, udowadniając, że można i warto zaczynać w każdym wieku.",
            caption: "Porównanie rozkładu wieku studentów i specjalistów IT."
        },
        gender: {
            title: "Kobiety pewnie zdobywają IT",
            text: "Równowaga płci w IT się zmienia. W Polsce udział kobiet (16-18%) jest wyższy niż w wielu krajach Europy, a ponad 42% z nich weszło do IT, zmieniając zawód. Twoja płeć nie ma znaczenia, liczą się tylko Twoje ambicje.",
            caption1: "Uczestnicy kursów",
            caption2: "Specjaliści IT"
        },
        education: {
            title: "Dyplom nie jest najważniejszy. Liczą się umiejętności.",
            text: "Prawie 40% zarówno studentów, jak i specjalistów ma wyższe wykształcenie, ale branża IT jest otwarta dla wszystkich. Ponad połowa kobiet w IT nie miała wykształcenia technicznego, a 22% nauczyło się wszystkiego samodzielnie. To dowodzi, że nasze kursy to Twoja prosta droga do celu."
        },
        income: {
            title: "Zwiększ swoje dochody 2-3 krotnie",
            text: "Motywacja finansowa jest jedną z kluczowych. Zobacz, jak zmienia się poziom dochodów po wejściu do IT. To nie tylko liczby, to realna szansa na zmianę swojego życia.",
            caption: "Porównanie dochodów przed i po wejściu do IT (PLN, brutto/mies.)."
        },
        geo: {
            title: "Kariera w IT jest dostępna w całej Polsce",
            text: "Chociaż specjaliści IT są skoncentrowani w dużych miastach, nasi studenci uczą się z każdego zakątka kraju. Format online zaciera granice i daje równe szanse, gdziekolwiek mieszkasz.",
            caption: "Główne huby IT i rozmieszczenie studentów."
        },
        motivation: {
            title: "Co motywuje przyszłe gwiazdy IT?",
            text: "Wysokie zarobki, elastyczność i możliwość pracy zdalnej — to przyciąga ludzi do IT. Jeśli podzielasz te wartości, jesteś na dobrej drodze. 43% naszych studentów zmienia zawód — i im się udaje."
        },
        barriers: {
            title: "Pokonajmy bariery razem",
            text: "Wielu powstrzymują te same obawy i wątpliwości. W LearnIT wiemy o tym i opracowaliśmy system wsparcia, który pomoże Ci na każdym kroku.",
            solutions: [
                {
                    title: 'Bariera: "Nie wiem, od czego zacząć" (60%)',
                    text: 'Oferujemy bezpłatne konsultacje i doradztwo zawodowe, aby pomóc Ci wybrać właściwy kierunek. Nasze kursy mają jasną strukturę od prostych do złożonych zagadnień, nie będziesz musiał zgadywać, czego uczyć się dalej.'
                },
                {
                    title: 'Bariera: "To jest za drogie" (33%)',
                    text: 'Zapewniamy elastyczne opcje płatności i raty. Pamiętaj, że jest to inwestycja, która zwraca się 2-3 krotnie już przy pierwszej pracy w IT.'
                },
                {
                    title: 'Bariera: "Boję się, że mi się nie uda" (25%)',
                    text: 'Spróbuj bez ryzyka! Jeśli w ciągu pierwszych 2 tygodni stwierdzisz, że kurs nie jest dla Ciebie, zwrócimy pełną kwotę. Dodatkowo, zawsze będziesz miał wsparcie osobistego mentora i społeczności.'
                },
                {
                    title: 'Bariera: "Mało ofert dla Juniorów" (20%)',
                    text: 'Nie tylko uczymy — pomagamy znaleźć pracę. Nasze centrum kariery pomoże stworzyć mocne CV, a na zajęciach z rekruterem nauczysz się, jak budować profil w mediach społecznościowych, szukać ofert i przechodzić rozmowy kwalifikacyjne. Informacje o najlepszych absolwentach wysyłamy bezpośrednio do naszych firm partnerskich.'
                }
            ]
        }
    };

    const chartData = {
        age: {
            labels: ['16-24', '25-34', '35-44', '45+'],
            datasets: [{ label: 'Uczestnicy kursów (%)', data: [30, 45, 20, 5] }, { label: 'Specjaliści IT (%)', data: [15, 55, 25, 5] }]
        },
        genderStudents: {
            labels: ['Mężczyźni', 'Kobiety'],
            datasets: [{ data: [82, 18] }]
        },
        genderSpecialists: {
            labels: ['Mężczyźni', 'Kobiety'],
            datasets: [{ data: [84, 16] }]
        },
        education: {
            labels: ['Wyższe', 'Średnie/Techniczne', 'Inne'],
            datasets: [{ label: 'Uczestnicy kursów (%)', data: [40, 35, 25] }, { label: 'Specjaliści IT (%)', data: [39, 31, 30] }]
        },
        income: {
            labels: ['Obecne dochody (studenci)', 'Junior Python', 'Mid Python', 'Senior Python', 'Senior DevOps'],
            datasets: [{ label: 'Średnie zarobki (PLN brutto)', data: [9000, 6500, 15500, 24000, 32000] }]
        },
        geo: {
            labels: ['Warszawa', 'Kraków', 'Wrocław', 'Trójmiasto', 'Poznań', 'Katowice', 'Inne regiony'],
            datasets: [{ label: 'Uczestnicy kursów (%)', data: [15, 10, 8, 7, 5, 5, 50] }, { label: 'Specjaliści IT (%)', data: [25, 15, 12, 8, 5, 5, 30] }]
        },
        motivation: {
            labels: ['Wzrost zarobków', 'Elastyczny grafik', 'Praca zdalna', 'Wyzwanie intelektualne', 'Zmiana zawodu', 'Hobby/Rozwój'],
            datasets: [{ label: 'Procent ankietowanych', data: [78, 65, 58, 45, 43, 22] }]
        },
        barriers: {
            labels: ['Nie wiedzą, od czego zacząć', 'Bariery finansowe', 'Strach przed zmianą', 'Mało ofert dla Juniorów'],
            datasets: [{ label: 'Procent ankietowanych', data: [60, 33, 25, 20] }]
        }
    };

    // =================================================================
    // DYNAMIC CONTENT POPULATION
    // =================================================================

    function populateTextContent() {
        // Header
        document.getElementById('header-title').textContent = pageContent.header.title;
        document.getElementById('header-subtitle').textContent = pageContent.header.subtitle;

        // Sections
        document.getElementById('age-title').textContent = pageContent.age.title;
        document.getElementById('age-text').textContent = pageContent.age.text;
        document.getElementById('age-caption').textContent = pageContent.age.caption;

        document.getElementById('gender-title').textContent = pageContent.gender.title;
        document.getElementById('gender-text').textContent = pageContent.gender.text;
        document.getElementById('gender-caption-1').textContent = pageContent.gender.caption1;
        document.getElementById('gender-caption-2').textContent = pageContent.gender.caption2;

        document.getElementById('education-title').textContent = pageContent.education.title;
        document.getElementById('education-text').textContent = pageContent.education.text;
        
        document.getElementById('income-title').textContent = pageContent.income.title;
        document.getElementById('income-text').textContent = pageContent.income.text;
        document.getElementById('income-caption').textContent = pageContent.income.caption;

        document.getElementById('geo-title').textContent = pageContent.geo.title;
        document.getElementById('geo-text').textContent = pageContent.geo.text;
        document.getElementById('geo-caption').textContent = pageContent.geo.caption;

        document.getElementById('motivation-title').textContent = pageContent.motivation.title;
        document.getElementById('motivation-text').textContent = pageContent.motivation.text;

        document.getElementById('barriers-title').textContent = pageContent.barriers.title;
        document.getElementById('barriers-text').textContent = pageContent.barriers.text;

        // Barriers Solutions
        const solutionsContainer = document.getElementById('barriers-solutions');
        solutionsContainer.innerHTML = ''; // Clear container
        pageContent.barriers.solutions.forEach(solution => {
            const solutionEl = document.createElement('div');
            solutionEl.className = 'bg-sky-100/70 p-4 rounded-lg';
            solutionEl.innerHTML = `
                <h3 class="font-bold text-lg text-gray-800">${solution.title}</h3>
                <p class="text-gray-600 mt-1"><span class="font-semibold text-indigo-500">Nasze rozwiązanie:</span> ${solution.text}</p>
            `;
            solutionsContainer.appendChild(solutionEl);
        });
    }


    // =================================================================
    // CHART INITIALIZATION
    // =================================================================

    // --- Chart Config ---
    const chartColors = {
        students: 'rgba(79, 70, 229, 0.8)',
        specialists: 'rgba(59, 130, 246, 0.8)',
        studentsBg: 'rgba(79, 70, 229, 0.5)',
        specialistsBg: 'rgba(59, 130, 246, 0.5)',
        accent1: 'rgba(239, 68, 68, 0.8)',
        accent2: 'rgba(245, 158, 11, 0.8)',
        accent3: 'rgba(16, 185, 129, 0.8)',
    };
    const lightThemeColors = { font: '#0f172a', grid: 'rgba(0, 0, 0, 0.08)' };

    // --- Set Chart.js Defaults for Light Theme ---
    Chart.defaults.color = lightThemeColors.font;
    Chart.defaults.font.family = "'Inter', sans-serif";
    Chart.defaults.font.size = 14;
    Chart.defaults.plugins.legend.position = 'bottom';

    // --- Chart Initialization ---
    const genderOptions = { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: true, position: 'bottom' }, tooltip: { callbacks: { label: (c) => `${c.label}: ${c.formattedValue}%` } } } };
    
    new Chart(document.getElementById('ageChart'), { type: 'bar', data: { labels: chartData.age.labels, datasets: [ { ...chartData.age.datasets[0], backgroundColor: chartColors.studentsBg, borderColor: chartColors.students, borderWidth: 1 }, { ...chartData.age.datasets[1], backgroundColor: chartColors.specialistsBg, borderColor: chartColors.specialists, borderWidth: 1 } ] }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, title: { display: true, text: 'Procent ogółu' }, grid: { color: lightThemeColors.grid } }, x: { grid: { color: lightThemeColors.grid } } }, plugins: { tooltip: { callbacks: { label: (c) => `${c.dataset.label}: ${c.formattedValue}%` } } } } });
    new Chart(document.getElementById('genderChartStudents'), { type: 'doughnut', data: { labels: chartData.genderStudents.labels, datasets: [{ ...chartData.genderStudents.datasets[0], backgroundColor: [chartColors.specialists, chartColors.accent1], hoverOffset: 4 }] }, options: genderOptions });
    new Chart(document.getElementById('genderChartSpecialists'), { type: 'doughnut', data: { labels: chartData.genderSpecialists.labels, datasets: [{ ...chartData.genderSpecialists.datasets[0], backgroundColor: [chartColors.specialists, chartColors.accent1], hoverOffset: 4 }] }, options: genderOptions });
    new Chart(document.getElementById('educationChart'), { type: 'bar', data: { labels: chartData.education.labels, datasets: [ { ...chartData.education.datasets[0], backgroundColor: chartColors.studentsBg, borderColor: chartColors.students, borderWidth: 1 }, { ...chartData.education.datasets[1], backgroundColor: chartColors.specialistsBg, borderColor: chartColors.specialists, borderWidth: 1 } ] }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, title: { display: true, text: 'Procent ogółu' }, grid: { color: lightThemeColors.grid } }, x: { grid: { color: lightThemeColors.grid } } }, plugins: { tooltip: { callbacks: { label: (c) => `${c.dataset.label}: ${c.formattedValue}%` } } } } });
    new Chart(document.getElementById('incomeChart'), { type: 'bar', data: { labels: chartData.income.labels, datasets: [{ ...chartData.income.datasets[0], backgroundColor: ['rgba(96, 165, 250, 0.7)', 'rgba(16, 185, 129, 0.6)', 'rgba(16, 185, 129, 0.8)', 'rgba(16, 185, 129, 1.0)', 'rgba(245, 158, 11, 1.0)'], borderColor: ['#fff', chartColors.accent3, chartColors.accent3, chartColors.accent3, chartColors.accent2], borderWidth: 2 }] }, options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', scales: { x: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.2)' }, ticks: { color: '#fff' }, title: { display: true, text: 'PLN miesięcznie (brutto)', color: '#fff' } }, y: { ticks: { color: '#fff' } } }, plugins: { legend: { display: false }, tooltip: { callbacks: { label: (c) => ` ${c.formattedValue} PLN` } } } } });
    new Chart(document.getElementById('geoChart'), { type: 'bar', data: { labels: chartData.geo.labels, datasets: [ { ...chartData.geo.datasets[0], backgroundColor: chartColors.studentsBg, borderColor: chartColors.students, borderWidth: 1 }, { ...chartData.geo.datasets[1], backgroundColor: chartColors.specialistsBg, borderColor: chartColors.specialists, borderWidth: 1 } ] }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, title: { display: true, text: 'Procent ogółu' }, grid: { color: lightThemeColors.grid } }, x: { grid: { color: lightThemeColors.grid } } }, plugins: { tooltip: { callbacks: { label: (c) => `${c.dataset.label}: ${c.formattedValue}%` } } } } });
    new Chart(document.getElementById('motivationChart'), { type: 'bar', data: { labels: chartData.motivation.labels, datasets: [{ ...chartData.motivation.datasets[0], backgroundColor: [chartColors.students, chartColors.specialists, chartColors.specialists, chartColors.accent2, chartColors.accent1, chartColors.accent3], borderWidth: 0 }] }, options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { callbacks: { label: (c) => ` ${c.formattedValue}%` } } }, scales: { x: { title: { display: true, text: 'Procent ankietowanych' }, grid: { color: lightThemeColors.grid } }, y: { grid: { display: false } } } } });
    new Chart(document.getElementById('barriersChart'), { type: 'bar', data: { labels: chartData.barriers.labels, datasets: [{ ...chartData.barriers.datasets[0], backgroundColor: [ chartColors.accent1, chartColors.accent2, chartColors.specialists, chartColors.students ], borderWidth: 0 }] }, options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { callbacks: { label: (c) => ` ${c.formattedValue}%` } } }, scales: { x: { title: { display: true, text: 'Procent ankietowanych' }, grid: { color: lightThemeColors.grid } }, y: { grid: { display: false } } } } });

    // --- Initial Run ---
    populateTextContent();
});
</script>

</body>
</html>
